<template name="eventPending">
	{{#if calendarSubsReady}}
		<div class="event-pending-wrapper">
			<div class="navigation-bar">
				<button type="button" class="btn btn-default" data-toggle="offcanvas"><i class="fa fa-bars"></i></button>
				<span class="navigation-title">
					<span>{{_ "calendar_invited_me_to_attend_the_meeting"}}</span>
				</span>
			</div>	
			<div class="event-pending-body">
				<div class="tabular-container">
					{{> tabular table=TabularTables.event_needs_action_tabular selector=EventListSelector class="table table-striped table-condensed datatable-events nowrap"}}
				</div>
			</div>
		</div>
	{{/if}}
	{{> baseTabbar}}
</template>
