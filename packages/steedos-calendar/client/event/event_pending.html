<template name="eventPending">
	{{#if calendarSubsReady}}
		<div class="event-pending-wrapper">
			<div class="event-pending-header">
				<button type="button" class="btn btn-default" data-toggle="offcanvas"><i class="fa fa-bars"></i></button>
				<div class="header">
					<h2>{{_ "invited_me_to_attend_the_meeting"}}</h2>
				</div>
			</div>	
			<div class="event-pending-body">
				{{> tabular table=TabularTables.event_needs_action_tabular selector=EventListSelector class="table table-striped table-condensed datatable-events"}}
			</div>
		</div>
	{{/if}}
	{{> baseTabbar}}
</template>
