<template name="event_detail_modal">
	<div class="modal fade bs-example-modal-lg" id="event_detail_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">
					{{_ "calendar_info_event"}}
					</h4>
				</div>
				<div class="modal-body">

					<div class="col-sm-8">
						<div class="box box-solid" style="display: {{showActionBox}}">
							<div class="feadback well">
								<table role="form" aria-label='{{_ "calendar_event_feadback"}}'>
									<tbody>
										<tr>
											<td valign="top" class="col-sm-3 control-label">{{_ "calendar_event_answer"}}</td>
											<td valign="top" class="col-sm-2 td-feadback" role="menu">
												<span class="text-light-blue">
													<div>
														<input type="radio" name="optionsRadios" id="optionsRadios1" value="ACCEPTED" {{accendeeState "ACCEPTED"}}>
														{{_ "calendar_event_accepted"}}
													</div>
													<div>
														<input type="radio" name="optionsRadios" id="optionsRadios2" value="TENTATIVE" {{accendeeState "TENTATIVE"}}>
														{{_ "calendar_event_tentative"}}
													</div>
													<div>
														<input type="radio" name="optionsRadios" id="optionsRadios3" value="DECLINED" {{accendeeState "DECLINED"}}>
														{{_ "calendar_event_declined"}}
													</div>
													
												</span>
											</td>
											<td class="col-sm-7">
												<textarea rows="3" placeholder='{{_ "calendar_event_note"}}' class="description">{{eventObj.reason}}</textarea>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="box box-solid">
							<div class="eventForm">
								{{#autoForm id="eventsForm" collection="Events" doc=eventObj type=eventObj.formOpt omitFields="members"  }}
									{{> afQuickFields template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
								<div class="col-md-12 event-edit">
									<div class="form-group">
										<div class="pull-left">
											<button type="submit" class="btn btn-primary save_events">
											{{_ "calendar_save"}}</button>
										</div>
										<div class="pull-right">
											<button type="button" class="btn btn-danger btn-remove delete_events">
											{{_ "calendar_delete"}}</button>
										</div>
									</div>
								</div>
								{{/autoForm}}
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="box box-solid">
							<div class="box-header with-border">
							  <span class="members-list-title">
							  {{_ "calendar_member_list"}}
							  </span>
							</div>
							<div class="box-body no-padding">
							<div class="feadback-result">
								<table>
									<tr>
										<td>
											<span>
												<i class="fa fa-fw fa-check"></i>
												{{_ "calendar_event_accepted"}}
												{{eventObj.acceptednum}}
												{{_ "calendar_event_people"}}
											</span>
										</td>
										<td>
											<span>
												<i class="fa fa-fw fa-question"></i>
												{{_ "calendar_event_tentative"}}
												{{eventObj.tentativenum}}
												{{_ "calendar_event_people"}}
											</span>
										</td>
									</tr>
									<tr>
										<td>
											<span>
												<i class="fa fa-fw fa-ban"></i>
												{{_ "calendar_event_declined"}}
												{{eventObj.declinednum}}
												{{_ "calendar_event_people"}}
											</span>
										</td>
										<td>
											<span>
												<i class="fa fa-fw"></i>
												{{_ "calendar_event_action"}}
												{{eventObj.actionnum}}
												{{_ "calendar_event_people"}}
											</span>
										</td>
									</tr>
								</table>
							</div>

							<div class="members-list">
								 <ul class="nav nav-pills nav-stacked event-members">
								{{#each eventObj.attendees}}
									<li class="{{eventObj.isOwner}}">
										<a href="#">
											<i class="fa fa-user"></i>
											{{cn}}
											<span class="pull-right">
												<i class="fa {{partstat}} attendees"></i>
												<i class="fa fa-trash delete-members"></i>
											</span>
										</a>
										<div class="descrip-comments">
											{{description}}
										</div>
									</li>
								{{/each}}
							  </ul>
							</div>
							</div>
						  </div>
						  <div class="box box-solid invite-box {{eventObj.isOwner}}">
							<!-- <div class="box-header with-border">
							  <h3 class="box-title">
							  {{_ "calendar_add_members_event"}}
							  邀请成员
							  </h3>
							</div> -->
							<div class="box-body no-padding">
							<span class="pull-left span-addmembers">
								{{> universeSelectize name="addmembers" optionsMethod="selectGetUsers" multiple=true create=true disabled=false}}
							</span>
							<span class="pull-right">
								<label class="control-label text-light-blue addmembers-lbl">
									{{_ "calendar_add"}}
								</label>
							</span>


							</div>
						  </div>
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
</template>
