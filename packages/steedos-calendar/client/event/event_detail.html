<template name="event_detail_modal">
	<div class="modal fade bs-example-modal-lg" id="event_detail_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog modal-lg" role="document">
      		<div class="modal-content ins-modal">
        		<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        				<span aria-hidden="true">&times;</span>
        			</button>
        			<h4 class="modal-title" id="myModalLabel">{{_ "calendar_edit_event"}}</h4>
        		</div>
        		<div class="modal-body">
        			<div class="col-sm-8">
						<div class="box">
				            <div class="eventForm">
								{{> quickForm collection="Events" doc=eventObj id="eventsForm" type=eventObj.formOpt omitFields="members"}}
				    		</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="box invite-box {{eventObj.isOwner}}">
				            <div class="box-header with-border">
				              <h3 class="box-title">{{_ "calendar_add_members_event"}}</h3>
				              <div class="box-tools">
				                <button type="button" class="btn btn-box-tool" data-widget="collapse"><!-- <i class="fa fa-minus"></i> -->
				                </button>
				              </div>
				            </div>
				            <div class="box-body no-padding">
				                <input type="universe-select" class="form-control invite" placeholder='{{_ "calendar_please_input"}}{{_ "calendar_add_members_event"}}' >

<!-- {{>  name="test1" options=selectGetUsers multiple=true create=true}} -->



				            </div>
				            <!-- /.box-body -->
				          </div>

						<div class="box">
				            <div class="box-header with-border">
				              <h3 class="box-title">{{_ "calendar_members_event"}}</h3>

				              <div class="box-tools">
				                <button type="button" class="btn btn-box-tool" data-widget="collapse">
				                	<!-- <i class="fa fa-minus"></i> -->
				                </button>
				              </div>
				            </div>
				            <div class="box-body no-padding">
				              <ul class="nav nav-pills nav-stacked event-members">
				              	{{#each eventObj.attendees}}
				                	<li class="{{eventObj.isOwner}}">
				                		<a href="#">
				                			<i class="fa fa-user"></i>
				                			{{cn}}
				                			<span class="pull-right">
				                				<i class="fa {{partstat}} attendees"></i>
				                				<i class="fa fa-trash delete-members"></i>
				                			</span>
				                		</a>
				                	</li>
				                {{/each}}
				              </ul>
				            </div>
				            <!-- /.box-body -->
				          </div>
					      <div class="box {{eventObj.isOwner}} invite-info-box">
	        				<div class="box-header with-border">
				              <h3 class="box-title">事件反馈</h3>

				              <div class="box-tools">
				                <button type="button" class="btn btn-box-tool" data-widget="collapse">
				                	<!-- <i class="fa fa-minus"></i> -->
				                </button>
				              </div>
				            </div>
				            <div class="box-body no-padding">
				              	<span class="pull-left text-muted">
									是否参加？
								</span>
								<span class="pull-right text-light-blue">
									<label class="control-label accepted">接受</label>
									<label class="control-label needs-action">不确定</label>
									<label class="control-label declined">拒绝</label>
								</span>
				            </div>
	        			</div>


					</div>
        		</div>
        		<div class="modal-footer">
					
        		</div>
        	</div>
        </div>
	</div>
</template>
