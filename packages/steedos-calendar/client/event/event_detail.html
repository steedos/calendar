<template name="event_detail_modal">
	<div class="modal fade bs-example-modal-lg" id="event_detail_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog modal-lg" role="document">
      		<div class="modal-content ins-modal">
        		<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title" id="myModalLabel">{{_ "calendar_edit_event"}}</h4>
        		</div>
        		<div class="modal-body">
        			<div class="col-sm-8">
						<div class="box"> <!-- box-solid -->
							<!-- <div class="box-header">
				              <h3 class="box-title">{{_ "calendar_info_event"}}</h3>
				            </div> -->
				            <div class="eventForm">
								{{> quickForm collection="Events" doc=eventObj id="eventsForm" type="update" omitFields="members"}}
				    		</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="box">
				            <div class="box-header with-border">
				              <h3 class="box-title">{{_ "calendar_members_event"}}</h3>

				              <div class="box-tools">
				                <button type="button" class="btn btn-box-tool" data-widget="collapse">
				                	<!-- <i class="fa fa-minus"></i> -->
				                </button>
				              </div>
				            </div>
				            <div class="box-body no-padding">
				              <ul class="nav nav-pills nav-stacked event-members">

				                <li><a href="#"><i class="fa fa-circle-o text-red"></i> Important</a></li>
				                <li><a href="#"><i class="fa fa-circle-o text-yellow"></i> Promotions</a></li>
				                <li><a href="#"><i class="fa fa-circle-o text-light-blue"></i> Social</a></li>

				              </ul>
				            </div>
				            <!-- /.box-body -->
				          </div>
					</div>
        		</div>
        		<div class="modal-footer">

        		</div>
        	</div>
        </div>
	</div>
	
</template>
