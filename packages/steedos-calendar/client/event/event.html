<template name="calendarContainer">

	<div id="calendar"></div>

	buttonContent="新建" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}

	{{#afModal class="btn btn-primary event-edit" collection="Events" operation="update"}}

	{{/afModal}}
	
</template>
