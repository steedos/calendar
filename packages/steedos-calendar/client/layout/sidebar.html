<template name="calendarSidebar">
  <aside class="main-sidebar">
    <section class="sidebar">

      <ul class="sidebar-menu">
        {{#each calendars}}
        <li>
          <a href="#">
            <div class="pull-left-title">
                <div class="check">
                  <i class="icon fa {{#if isChecked}}fa-check{{/if}}">
                  </i>
                </div>
                <i class="fa fa-calendar" style="color:{{color}}"></i>
                <span>{{title}}</span>
            </div>
              <span class="pull-right-container">
              <div class="operate-box">
              {{#if isCalendarOwner}}
                  {{#if isDefault}}
                        <i class="fa fa-edit calendar-edit"></i>
                  {{else}}
                        <i class="fa fa-edit calendar-edit"></i>&nbsp;&nbsp;    
                        <i class="fa fa-trash-o calendar-delete"></i>
                  {{/if}}
              {{else}}
                <i class="fa fa-info-circle calendar-show"></i>
              {{/if}}
              </div>
              </span>
          </a>
        </li>
        {{/each}}
      </ul>

      <div class="sidebar-bottom">
        <a href="#" class="calendar-add">
          <i class="fa fa-plus">
            &nbsp;&nbsp;
            <span>{{_ "calendar_add_calendar"}}</span>
          </i>
        </a>
      </div>
    </section>

  </aside>
  {{#afModal class="btn btn-primary calendar-add hidden" collection="Calendars" operation="insert" buttonContent="新建" meteormethod="calendarinsert" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_add_calendar"}}
  {{/afModal}}

  {{#afModal class="btn btn-primary calendar-edit hidden" collection="Calendars" operation="update"  
  buttonContent="保存" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_edit_calendar"}}
  {{/afModal}}

  {{#afModal class="btn btn-primary calendar-show hidden" collection="Calendars" operation="disabled" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_info_calendar"}}
  {{/afModal}}

</template>
