<template name="calendarSidebar">
  <aside class="main-sidebar">
    <section class="sidebar">

      <ul class="sidebar-menu">
        <li class="header">我的日历</li>
        {{#each calendars}}
        <li class="{{calendarActive}}">
          <a href="#" class="calendar-row my-calendar">
            <div class="check">
              <i class="fa {{#if isChecked}}fa-check{{/if}}"></i>
            </div>
            <div class="dot" style="background-color:{{color}};"></div>
            <div class="pull-left-title">
                <span>{{title}}</span>
            </div>
              <span class="pull-right-container">
              <div class="operate-box">
              {{#if isCalendarOwner}}
                  {{#if isDefault}}
                        <i class="fa fa-edit calendar-edit"></i>
                  {{else}}
                        <i class="fa fa-edit calendar-edit"></i>
                        &nbsp;&nbsp;
                        <i class="fa fa-trash-o calendar-delete"></i>
                  {{/if}}
              {{else}}
                <i class="fa fa-info-circle calendar-show"></i>
                <!-- &nbsp;&nbsp;<i class="fa fa-eye-slash calendar-hide"></i> -->
              {{/if}}
              </div>
              </span>
          </a>
        </li>
        {{/each}}
        
        <li class="header">我的订阅</li>
        
        {{#each subscribe}}
        <li>
          <a href="#" class="calendar-row">
            <div class="check">
              <i class="fa {{#if isChecked}}fa-check{{/if}}"></i>
            </div>
            <div class="dot" style="background-color:{{color}};"></div>
            <div class="pull-left-title">
                <span>{{calendarname}}</span>
            </div>
              <span class="pull-right-container">
              <div class="operate-box">
                <i class="fa fa-info-circle subscribe-show"></i>
                &nbsp;&nbsp;<i class="fa fa-eye-slash subscribe-hide"></i>
              </div>
              </span>
          </a>
        </li>
        {{/each}}





      </ul>
       <div class="box box-solid invite-box div-resources">
        <div class="box-body no-padding">
          <span class="pull-left span-resources">
            {{> universeSelectize name="addmembers" optionsMethod="selectGetUsers" multiple=true create=false disabled=false}}
          </span>
          <span class="pull-right">
            <label class="control-label text-light-blue resources-lbl">
              订阅
            </label>
          </span>
        </div>
      </div>



      <div class="sidebar-bottom">
        <a href="#" class="calendar-add">
          <i class="fa fa-plus">
            &nbsp;&nbsp;
            <span>{{_ "calendar_add_calendar"}}</span>
          </i>
        </a>
       
      </div>
    </section>

  </aside>
  {{#afModal class="btn btn-primary calendar-add hidden" collection="Calendars" operation="insert" buttonContent="新建" meteormethod="calendarinsert" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_add_calendar"}}
  {{/afModal}}

  {{#afModal class="btn btn-primary calendar-edit hidden" collection="Calendars" operation="update"  
  buttonContent="保存" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_edit_calendar"}}
  {{/afModal}}

  {{#afModal class="btn btn-primary calendar-show hidden" collection="Calendars" operation="disabled" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_info_calendar"}}
  {{/afModal}}

  {{#afModal class="btn btn-primary subscribe-show hidden" collection="calendarsubscriptions" operation="update" template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-10"}}
    {{_ "calendar_info_calendar"}}
  {{/afModal}}

</template>
