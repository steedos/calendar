<template name="subcalendar_modal">
	<div class="modal fade ins-opinion-modal" id="subcalendar_modal" role="dialog" aria-labelledby="subcalendar_modal_label" tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="subcalendar_modal_label">{{_ "choose_calendars"}}</h4>
				</div>

				<div class="modal-body modal-zoom panel panel-default">
				{{#if subCalendars}}
					{{#each subCalendars}}
						<div class="weui-cell">
			                <div class="weui-cell__hd sub-calendar-box" style="color:{{color}};" title="{{_ 'subscribe_or_unsubscribe_to_this_calendar'
			                }}">
			                	{{#if isCalendarSub _id}}
			                		<i class="ion ion-android-star"></i>
			                	{{else}}
			                		<i class="ion ion-android-star-outline" style="color:{{color}};"></i>
			                	{{/if}}
			                </div>
			                <div class="weui-cell__bd sub-calendar-title">
			                    <span>{{title}}</span>
			                </div>
			            </div>
					{{/each}}
				{{else}}
					<div class="weui-cell">
						<div class="weui-cell__bd sub-calendar-title" style="text-align: center;font-size: 16px;">
			            	<span>{{_ "no_calendar_to_choose"}}</span>
			            </div>
					</div>
				{{/if}}
					<span class="help-block"></span>
				</div>
			</div>
		</div>
	</div>
</template>
