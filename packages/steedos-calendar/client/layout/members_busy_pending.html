<template name="members_busy_pending_modal">
	<div class="modal fade ins-opinion-modal" id="busyPending_modal" role="dialog" aria-labelledby="busyPending_modal_label">
		<div class="modal-dialog" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="subcalendar_modal_label">{{_ "subscription_request"}}</h4>
				</div>

				<div class="modal-body modal-zoom panel panel-default">
				{{#each members}}
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<p>{{name}}</p>
						</div>
						<div class="weui-cell__ft">
							<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary btn-accept">{{_ "accept"}}
							</a>
							<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default
							btn-refuse">{{_ "refuse"}}
							</a>
						</div>
					</div>
				{{/each}}
					<span class="help-block"></span>
				</div>
			</div>
		</div>
	</div>
</template>
