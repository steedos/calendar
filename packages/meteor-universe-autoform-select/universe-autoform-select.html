<template name="afUniverseSelect">
    {{> universeSelectize
            id                   = atts.id
            name                 = atts.name
            value                = value
            create               = atts.create
            options              = items
            multiple             = atts.multiple
            disabled             = atts.uniDisabled
            createSlug           = atts.createSlug
            sortMethod           = atts.sortMethod
            placeholder          = atts.placeholder
            createMethod         = atts.createMethod
            removeButton         = atts.removeButton
            dataSchemaKey        = atts.dataSchemaKey
            optionsMethod        = atts.optionsMethod
            optionsPlaceholder   = atts.optionsPlaceholder
            optionsMethodParams  = atts.optionsMethodParams
    }}
</template>
